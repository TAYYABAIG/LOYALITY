<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty & Referral Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Nunito Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/button.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body class="m-5">

    <!-- ================= SOLID BUTTONS ================= -->
    <h2>Solid Buttons</h2>
    <div class="btn-group mb-5 d-flex" style="gap: 10px;">
        <button class="ui-btn ui-btn-sm ui-btn-primary">Primary</button>
        <button class="ui-btn ui-btn-md ui-btn-secondary">Secondary</button>
        <button class="ui-btn ui-btn-md ui-btn-success">Success</button>
        <button class="ui-btn ui-btn-md ui-btn-warning">Warning</button>
        <button class="ui-btn ui-btn-md ui-btn-danger">Danger</button>
        <button class="ui-btn ui-btn-md ui-btn-info">Info</button>
    </div>

    <!-- ================= OUTLINE BUTTONS ================= -->
    <h2>Outline Buttons</h2>
    <div class="btn-group mb-5 d-flex" style="gap: 10px;">
        <button class="ui-btn ui-btn-md ui-btn-outline ui-btn-primary">Primary</button>
        <button class="ui-btn ui-btn-outline ui-btn-secondary">Secondary</button>
        <button class="ui-btn ui-btn-outline ui-btn-success">Success</button>
        <button class="ui-btn ui-btn-outline ui-btn-warning">Warning</button>
        <button class="ui-btn ui-btn-outline ui-btn-danger">Danger</button>
        <button class="ui-btn ui-btn-outline ui-btn-info">Info</button>
    </div>

    <!-- ================= GHOST BUTTONS ================= -->
    <h2>Ghost Buttons</h2>
    <div class="btn-group mb-5 d-flex" style="gap: 10px;">
        <button class="ui-btn ui-btn-md ui-btn-ghost ui-btn-primary">Primary</button>
        <button class="ui-btn ui-btn-ghost ui-btn-secondary">Secondary</button>
        <button class="ui-btn ui-btn-ghost ui-btn-success">Success</button>
        <button class="ui-btn ui-btn-ghost ui-btn-warning">Warning</button>
        <button class="ui-btn ui-btn-ghost ui-btn-danger">Danger</button>
        <button class="ui-btn ui-btn-ghost ui-btn-info">Info</button>
    </div>

    <!-- ================= SOFT BUTTONS ================= -->
    <h2>Soft Buttons</h2>
    <div class="btn-group mb-5 d-flex" style="gap: 10px;">
        <button class="ui-btn ui-btn-md ui-btn-soft ui-btn-primary">Primary</button>
        <button class="ui-btn ui-btn-soft ui-btn-secondary">Secondary</button>
        <button class="ui-btn ui-btn-soft ui-btn-success">Success</button>
        <button class="ui-btn ui-btn-soft ui-btn-warning">Warning</button>
        <button class="ui-btn ui-btn-soft ui-btn-danger">Danger</button>
        <button class="ui-btn ui-btn-soft ui-btn-info">Info</button>
    </div>

    <!-- ================= BUTTON SIZES ================= -->
    <h2>Button Sizes</h2>
    <div class="btn-group mb-5 d-flex" style="gap: 10px;">
        <button class="ui-btn ui-btn-sm ui-btn-primary">Small</button>
        <button class="ui-btn ui-btn-md ui-btn-primary">Medium</button>
        <button class="ui-btn ui-btn-lg ui-btn-primary">Large</button>
    </div>

    <!-- ================= DISABLED ================= -->
    <h2>Disabled State</h2>
    <div class="btn-group mb-5 d-flex" style="gap: 10px;">
        <button class="ui-btn ui-btn-md ui-btn-primary" disabled>Disabled</button>
        <button class="ui-btn ui-btn-outline ui-btn-danger" disabled>Disabled</button>
        <button class="ui-btn ui-btn-ghost ui-btn-secondary" disabled>Disabled</button>
    </div>


    <!-- badges -->
    <h2>Badges — Solid</h2>
    <span class="ui-badge ui-badge-md ui-badge-primary">Primary</span>
    <span class="ui-badge ui-badge-md ui-badge-secondary">Secondary</span>
    <span class="ui-badge ui-badge-md ui-badge-success">Success</span>
    <span class="ui-badge ui-badge-md ui-badge-warning">Warning</span>
    <span class="ui-badge ui-badge-md ui-badge-danger">Danger</span>
    <span class="ui-badge ui-badge-md ui-badge-info">Info</span>

    <h2>Badges — Outline</h2>
    <span class="ui-badge ui-badge-md ui-badge-outline ui-badge-primary">Primary</span>

    <h2>Badges — Soft</h2>
    <span class="ui-badge ui-badge-md ui-badge-soft ui-badge-primary">Primary</span>

    <h2>Badge Sizes</h2>
    <span class="ui-badge ui-badge-sm ui-badge-primary">SM</span>
    <span class="ui-badge ui-badge-md ui-badge-primary">MD</span>
    <span class="ui-badge ui-badge-lg ui-badge-primary">LG</span>

</body>

</html>
