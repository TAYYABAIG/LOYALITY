<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Nunito Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <div style="background: url(./assets/images/Shape.png);width: 100vw;height: 100vh;background-size: cover;background-position: center;background-repeat: no-repeat;"
        class="d-flex justify-content-center align-items-center login-container">
        <div class="bg-cl">

        </div>
        <div class="login-form">
            <div class="login-box">
                <div class="title-content">
                    <h2 class="heading text-center">Forget Password</h2>
                    <p class="description text-center">
                        Please enter your email to reset your password
                    </p>
                </div>
                <form>
                    <div class="mb-4 form-group">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">✉️</span>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                        </div>
                    </div>
                    <button type="submit" class="ui-btn ui-btn-primary w-100 justify-content-center">Reset Password Link</button>
                    <div class="text-center mt-3">
                        <a href="login.html" class="text-ui-danger"
                            style="text-decoration: underline;">Back to Sign In</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
